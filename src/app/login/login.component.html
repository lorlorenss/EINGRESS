<div class="container">

    <div class="login-eingress-bckgrnd">
        <img  src="/assets/images/login-eingress-bckgrnd.png" alt="">
    </div>

    <div class="login-container">

        <div class="jairo-eingress">
            <img src="/assets/images/jairo-logo.png" alt="">
            <p>JAIROSOFT EINGRESS</p>
        </div>

        <div class="banner">
            <h2>Welcome Admin</h2>
            <p>Please enter your credentials to access your account</p>
        </div>

        <form [formGroup]="form" class="login-form">

            <div class="login-input">
                <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
                <div class="password-container">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                    <img src="/assets/images/show-password.png" alt="" id="show-icon">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="remember"> 
                    <label for="remember" class="remember">Remember me</label>
                    <div class="forgot-pass">
                        <a>Forgot Password?</a>
                    </div>
                </div>    
            </div>   

            <button (click)="submitCredentials()">Login</button>

        </form>

    </div>    
</div>
