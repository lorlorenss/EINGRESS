<div class="employee-details-container" *ngIf="employeeDetails">
    <div class="container">
      <div class="header">
        <span>View User</span>
        <button class="close pointer" (click)="hideEmployeeDetails()">
          <img class="icon pointer" src="/assets/images/exit.png">
        </button>
      </div>
  
      <form [formGroup]="updateEmployeeForm" class="main-container" (keydown.enter)="preventDefault($event)">
        <div class="left-container">
          <div class="photo-section">
            <img class="photoholder" [src]="photoSrc || baseUrl + '/profile-image/' + employeeDetails.profileImage" alt="Profile Image">
            <div class="icons pointer" *ngIf="editMode">
              <div class="edit">
                <input type="file" formControlName="profileImage" (change)="onFileSelected($event)" accept="image/png, image/jpeg" #fileInput style="display: none;">
                <img class="icon pointer" src="/assets/images/edit-blue.png" (click)="fileInput.click()">
              </div>
              <div class="delete">
                <img class="icon pointer" src="/assets/images/delete-red.png">
              </div>
            </div>
          </div>
  
          <div class="name">
            <span>Full Name</span>
            <input formControlName="fullname" class="textbox" type="text">
          </div>
          <div class="email">
            <span>Email</span>
            <input formControlName="email" class="textbox" type="text">
          </div>
          <div class="rfid-container">
            <span>RFID</span>
            <div class="rfid-content">
              <div class="icon-holder">
                <img src="/assets/images/rfid-icon.png" class="rfid-icon" alt="rfid icon">
              </div>
              <div class="begin-scan pointer r" [class.disabled]="!editMode" (click)="startRFIDScan()">
                Begin scan
              </div>
              <div class="details-holder">
                <span>RFID</span>
                <input formControlName="rfidtag" #rfidInput type="text" placeholder="ABC19021DC">
              </div>
            </div>
          </div>
          <div class="dismiss-container">
            <button (click)="onClear()" class="dismiss-user pointer" [disabled]="!editMode">
              Clear
            </button>
          </div>
        </div>
        <div class="right-container">
          <div class="contact-number">
            <span>Contact Number</span>
            <input formControlName="phone" class="textbox" type="text" placeholder="+639 xxx xxx xxxx">
          </div>
  
          <div class="roles">
            <span>Roles</span>
            <select name="roles" formControlName="role" class="roles-select">
              <!-- Your existing options here -->
            </select>
          </div>
  
          <div class="fingerprint-container">
            <span>Fingerprint</span>
            <div class="fingerprint-content">
              <div class="icon-holder">
                <img src="/assets/images/fingerprint-blue.png" class="fingerprint-icon" alt="fingerprint icon">
              </div>
              <div class="begin-scan pointer f" [class.disabled]="!editMode" (click)="startFingerprintScan()">
                Begin scan
              </div>
              <div class="details-holder">
                <span>Fingerprint ID</span>
                <input formControlName="fingerprint" #fingerprintInput type="text" placeholder="ABC19021DC">
              </div>
            </div>
          </div>
          <button (click)="enableEdit()" class="edit-user pointer" *ngIf="!editMode">Edit</button>
          <button (click)="updateEmployee($event)" class="submit-user pointer" *ngIf="editMode">Update</button>
        </div>
      </form>
    </div>
  </div>
