<div class="employee-details-container" *ngIf="employeeDetails">
    <div class="container">
        <div class="header">
            <span>View User</span>
            <button class="close pointer" (click)="hideEmployeeDetails()">
                <img class="icon pointer" src="/assets/images/exit.png">
            </button>
        </div>

        <form [formGroup]="updateEmployeeForm" class="main-container">
            <div class="left-container">
                <div class="photo-section">
                    <img class="photoholder" [src]="photoSrc || 'http://localhost:3000/api/employee/profile-image/' + employeeDetails.profileImage">
                    <div class="icons pointer">
                        <div class="edit">
                            <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" #fileInput style="display: none;">
                            <img class="icon pointer" src="/assets/images/edit-blue.png" (click)="fileInput.click()">
                        </div>
                        <div class="delete">
                            <img class="icon pointer" src="/assets/images/delete-red.png">
                        </div>
                    </div>
                </div>

                <div class="name">
                    <span>Full Name</span>
                    <input formControlName="fullname" class="textbox" type="text">
                </div>
                <div class="email">
                    <span>Email</span>
                    <input formControlName="email" class="textbox" type="text">
                </div>
                <div class="rfid-container">
                    <span>RFID</span>
                        <div class="rfid-content">
                            <div class="icon-holder ">
                                <img src="/assets/images/rfid-icon.png" class="rfid-icon" alt="fingerprint icon">
                            </div>
                            <div class="begin-scan pointer">
                                Begin scan
                            </div>
                            <div class="details-holder">
                                <span>RFID</span>
                                <input type="text" placeholder="ABC19021DC" disabled>
                            </div>
                            <div class="rfid-confirmation">
                                <div class="dismiss-rfid pointer">Clear</div>
                                <div class="submit-rfid pointer">Submit</div>
                            </div>
                        </div>
                </div>
                <div class="dismiss-container">
                    <button (click)="onClear()" class="dismiss-user pointer" [disabled]="!editMode">
                        Clear
                    </button>
                </div>

            </div>
            <div class="right-container">
                <div class="contact-number">
                    <span>Contact Number</span>
                    <input formControlName="phone" class="textbox" type="text" placeholder="+639 xxx xxx xxxx">
                </div>

                <div class="roles">
                    <span>Roles</span>
                    <select name="roles" formControlName="role" class="roles-select">
                        <option value="Driver/ Maintenance">Driver/ Maintenance</option>
                        <option value="Project Coordinator">Project Coordinator</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Quality Assurance Specialist - Team Lead">Quality Assurance Specialist - Team Lead</option>
                        <option value="Co-CEO">Co-CEO</option>
                        <option value="Chief Finance Officer">Chief Finance Officer</option>
                        <option value="Chief Executive Officer">Chief Executive Officer</option>
                        <option value="Quality Assurance Specialist">Quality Assurance Specialist</option>
                        <option value="CAD Operator">CAD Operator</option>
                        <option value="Principal Development Supervisor">Principal Development Supervisor</option>
                        <option value="Cebu Branch Manager">Cebu Branch Manager</option>
                        <option value="HR and Recruitment Assistant">HR and Recruitment Assistant</option>
                        <option value="PMO Manager">PMO Manager</option>
                        <option value="Logistics Assistant">Logistics Assistant</option>
                        <option value="Back End Developer">Back End Developer</option>
                        <option value="Product Design Manager">Product Design Manager</option>
                        <option value="Administrative Assistant">Administrative Assistant</option>
                        <option value="Quality Automation Supervisor">Quality Automation Supervisor</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Front-end Developer">Front-end Developer</option>
                        <option value="Liaison Officer">Liaison Officer</option>
                        <option value="Administrative Officer">Administrative Officer</option>
                        <option value="Admin Aide">Admin Aide</option>
                        <option value="IT Administrator">IT Administrator</option>
                        <option value="Sr. Full Stack Developer">Sr. Full Stack Developer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Bubble Developer">Bubble Developer</option>
                        <option value="Product Owner">Product Owner</option>
                        <option value="Maintenance Worker">Maintenance Worker</option>
                        <option value="Quality Assurance Specialist">Quality Assurance Specialist</option>
                        <option value="QA Manager">QA Manager</option>
                        <option value="TVI Head">TVI Head</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                        <option value="Software Development Manager">Software Development Manager</option>
                        <option value="Internal Finance">Internal Finance</option>
                        <option value="HR Consultant">HR Consultant</option>
                        <option value="Scrum Master/Product Owner">Scrum Master/Product Owner</option>
                        <option value="Scrum Master">Scrum Master</option>
                        <option value="Digital Creative Marketing">Digital Creative Marketing</option>
                        <option value="Developer">Developer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Lead UI/UX Designer">Lead UI/UX Designer</option>
                        <option value="Junior Full Stack Developer">Junior Full Stack Developer</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Guest">Guest</option> 
                    </select>
                </div>

                <div class="fingerprint-container">
                    <span>Fingerprint</span>
                    <div class="fingerprint-content">
                        <div class="icon-holder">
                        <img src="/assets/images/fingerprint-blue.png" class="fingerprint-icon" alt="fingerprint icon">
                    </div>
                        <div class="begin-scan pointer">
                            Begin scan
                        </div>
                        <div class="details-holder">
                            <span>Fingerprint ID</span>
                            <input type="text" placeholder="135135115161">
                        </div>
                        <div class="fingerprint-confirmation">
                        <div class="dismiss-fingerprint pointer">Clear</div>
                        <div class="submit-fingerprint pointer">Submit</div>
                    </div>
                    </div>
                </div>
                <button (click)="enableEdit()" class="edit-user pointer" *ngIf="!editMode">Edit</button>
                <button (click)="updateEmployee()" class="submit-user pointer" *ngIf="editMode">Update</button>
            </div>
        </form>
    </div>
</div>
