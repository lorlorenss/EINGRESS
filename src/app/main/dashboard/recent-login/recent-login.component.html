<div class="main-container">
    <div class="photoholder">
        <img [src]="getProfileImage(recentLogin)" alt="Profile Image">
    </div>

    <div class="below-container">
        <div class="user-name">
            <p>{{ recentLogin?.fullname }}</p>
        </div>
        <div class="date-time">
            <p>{{ recentLogin?.lastlogdate}}</p>
        </div>
    </div>
</div>
