<div class="main-container">
  <div class="alerts-holder" *ngFor="let alert of recentAlerts">
    <div class="line"></div> <!-- Line -->
    <div class="color-holder" [ngClass]="{ 'error': alert.type === 'error' }"></div>
    <div class="name-holder">
      <p>{{ alert.message }}</p>
    </div>
  </div>
</div>
