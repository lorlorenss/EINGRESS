<form class="manage-account-form">
    <!-- Form contents here -->
  </form>
  
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none" class="svg-margin">
    <circle cx="50" cy="50" r="49.5" fill="#D9D9D9" stroke="black"/>
  </svg>
  
  <strong class="text-position">Max Smith</strong>
  
  <div class="textboxname">
    <span>Username</span>
    <input formControlName="newusername" class="textbox" type="text" placeholder="Enter New Username">
  </div>
  
  <div class="textboxname">
    <span>Old Password</span>
    <input formControlName="oldPassword" class="textbox" type="email" placeholder="Enter Old Password">
  </div>
  
  <div class="textboxname">
    <span>New Password</span>
    <input formControlName="newPassword" class="textbox" type="email" placeholder="Enter New Password">
  </div>
  
  <div class="textboxname">
    <span>Confirm Password</span>
    <input formControlName="confirmPassword" class="textbox" type="email" placeholder="Confirm Password">
  </div>
  
  <div>
    <!-- Blank button -->
    <button class="blank-button"  (click)="clearInput()">Clear</button>
  </div>
